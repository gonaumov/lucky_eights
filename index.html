<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>8 is the luckiest sign</title>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.randomMove.js"></script>
		<script type="text/javascript">
			function addGhost() {
			     var dfd = $.Deferred();
				 const item =  $("<div/>", {
					 "text": "8",
					 "style": "position: absolute;"
				 })
				 
				  item.randomMove({ 
					 containerSelector: "#holder"
				  });
					  
					  
				  item.appendTo("#holder");
				 
				 return dfd.resolve();
			};
			
			function _start() {
				 setTimeout(function loadGhost() {
					addGhost().done(function() {
							$('#number').text($.fn.randomMove.iterarionNumber);
						//if($.fn.randomMove.iterarionNumber < 66) {
							setTimeout(loadGhost,1000);	
						//}
				    });
				 }, 1000);
			};
		</script>
		<style>		
			#holder {
				width: 1700px;
				height: 600px;
				background-color: #347474; 
				margin: 0px auto;
				position: relative;
				border: 1px solid #ffebbb;
				color: #fdffcd;
				font-size: 88px;
			}
			body {
				background-color: #e0ffcd;
				color: #347474;
				font-size: 55px;
			}
			input { 
				float: right; 
			} 
		</style>
<body>
		<h9>For some cultures, the number 8 is the luckiest sign.</h9>
		<h9>These 8 appears one after another and move random every second.</h9>
		<h9>The video is 8 minutes long.</h9>
	   <div id="holder"></div>
	   <span>Number of eights: </span><span id="number">0</span>
	   <div>
		<input type="button" value="Start" onclick="_start();"/>
	   </div>
</body>
</html>
